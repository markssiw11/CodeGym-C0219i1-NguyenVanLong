<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
</head>
<body>
<form>
    <table border="1">
        <tr>
            <th> Id</th>
            <th>Merchandise</th>
            <th>View</th>
        </tr>
        <th:block th:each="merchandise:${merchandise}">
            <tr>
                <td th:text="${merchandise.getId()}"></td>
                <td th:text="${merchandise.getName()}"></td>
                <td><a th:href="@{/merchandise/{id}/details(id=${merchandise.getId()})}">details</a></td>
            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
