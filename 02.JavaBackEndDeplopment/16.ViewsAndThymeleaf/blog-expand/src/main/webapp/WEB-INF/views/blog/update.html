<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update blog</title>
</head>
<body>
<h1>Update blog</h1>
<p>
    <a href="/blogs">Back to blog list</a>
</p>
<th:block th:if="${success}">
    <p th:text="${success}"></p>
</th:block>
<form th:action="@{/update-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:name="category">
                    <option th:each="c:${categories}"
                            th:value="${c.id}"
                            th:text="${c.getName()}"
                            th:selected="(${c.id}==*{category.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
