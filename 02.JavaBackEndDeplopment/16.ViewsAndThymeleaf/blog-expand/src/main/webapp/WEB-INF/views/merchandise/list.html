<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Merchandise</title>
</head>
<body>
<h1>List Merchandise</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>View</th>
    </tr>
    <th:block th:each="merchandise:${merchandise}">
        <tr>
        <td th:text="${merchandise.getId()}"></td>
        <td th:text="${merchandise.getName()}"></td>
        <td th:text="${merchandise.getPrice()}"></td>
        <td th:text="${merchandise.getDescription()}"></td>
        <td th:text=""></td>
        </tr>
    </th:block>
</table>
</body>
</html>
